{{define "content"}}
<h1>Admin Bookings</h1>
<form method="get" action="/admin/bookings" class="filters">
  <select name="status">
    <option value="">All</option>
    <option value="PENDING">PENDING</option>
    <option value="APPROVED">APPROVED</option>
    <option value="REJECTED">REJECTED</option>
    <option value="CANCELLED">CANCELLED</option>
  </select>
  <button type="submit">Filter</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>User</th>
      <th>Room</th>
      <th>Date</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {{range .Bookings}}
    <tr>
      <td>{{.ID}}</td>
      <td>{{.UserID}}</td>
      <td>{{.RoomNo}} - {{.RoomName}}</td>
      <td>{{.Date}}</td>
      <td>{{.Status}}</td>
      <td>
        <form method="post" action="/admin/bookings/{{.ID}}/approve" class="inline">
          <button type="submit">Approve</button>
        </form>
        <form method="post" action="/admin/bookings/{{.ID}}/reject" class="inline">
          <button type="submit" class="danger">Reject</button>
        </form>
      </td>
    </tr>
    {{else}}
    <tr><td colspan="6">No bookings</td></tr>
    {{end}}
  </tbody>
</table>
{{end}}
