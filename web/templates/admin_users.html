{{define "content"}}
<section class="page-header">
  <div>
    <p class="eyebrow">Admin</p>
    <h1>Admin Users</h1>
    <p class="muted">Kelola akun user dan role akses.</p>
  </div>
  <div class="flow-actions">
    <a class="btn outline" href="/admin/payments">Kembali ke payments</a>
    <a class="btn primary" href="/admin">Dashboard</a>
  </div>
</section>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    {{range .Users}}
    <tr>
      <td>{{.ID}}</td>
      <td>{{.Name}}</td>
      <td>{{.Email}}</td>
      <td>{{.Phone}}</td>
      <td>{{.Role}}</td>
    </tr>
    {{else}}
    <tr><td colspan="5">No users</td></tr>
    {{end}}
  </tbody>
</table>
{{end}}
